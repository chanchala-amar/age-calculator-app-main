<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main role="main" class="grey-box">
    <div class="container">
    <section class="input-area">
      <div>
        <p class="label">DAY</p>
        <input type="text" placeholder="DD" required id="days" class="input-box">
      </div>
      <div>
        <p class="label">MONTH</p>
        <input type="text" placeholder="MM" required id="months" class="input-box">
      </div>
      <div>
        <p class="label">YEAR</p>
        <input type="text" placeholder="YYYY" required id="years" class="input-box">
      </div>
    </section>
    <section class="input-area">
      <div id="error-day" class="errmsg"></div>
      <div id="error-month" class="errmsg"></div>
      <div id="error-year" class="errmsg"></div>
    </section>
    <section>
      <div class="seperator">
        
        <div class="img-box">
        <button class="img-button" type="submit" id="calc">
          <img src="./assets/images/icon-arrow.svg" alt="down arrow icon" class="arrow-img">
        </button>
        </div>
        <div class="horizontal-line"></div>
    </div>
    </section>
    <section class="results">
      <p class="results-text"><span class="purple-text">-- </span>years</p>
      <p class="results-text"><span class="purple-text">-- </span>months</p>
      <p class="results-text"><span class="purple-text">-- </span>days</p>
    </section>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="./bundle.js"></script>
</body>
</html>
